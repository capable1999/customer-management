<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <h2 class="mb-4 text-center">Customer Management System</h2>

    <!-- Add/Edit Customer Form -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 th:text="${customer.id} != null ? 'Edit Customer' : 'Add New Customer'"></h5>
        </div>
        <div class="card-body">
            <form th:action="@{/customers}" th:object="${customer}" method="post">
                <!-- Hidden ID Field for Edit -->
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Enter Name">
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Enter Email">
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" th:field="*{phone}" class="form-control" placeholder="Enter Phone">
                    <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span th:text="${customer.id} != null ? 'Update Customer' : 'Add Customer'"></span>
                </button>
                <a th:if="${customer.id != null}" th:href="@{/customers}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>

    <!-- Search Form -->
    <form method="get" th:action="@{/customers}" class="mb-3 d-flex gap-2">
        <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="Search name or email">
        <button type="submit" class="btn btn-secondary">Search</button>
    </form>

    <!-- Customer Table -->
    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th width="150">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${customerPage.content.isEmpty()}">
                <td colspan="4" class="text-center text-muted">No customers found</td>
            </tr>
            <tr th:each="cust : ${customerPage.content}">
                <td th:text="${cust.name}"></td>
                <td th:text="${cust.email}"></td>
                <td th:text="${cust.phone}"></td>
                <td>
                    <a th:href="@{/customers/edit/{id}(id=${cust.id})}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{/customers/delete/{id}(id=${cust.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <nav class="mt-3">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!customerPage.hasPrevious()} ? 'disabled'">
                <a class="page-link" th:href="@{/customers(page=${customerPage.number - 1}, keyword=${keyword})}">Previous</a>
            </li>
            <li class="page-item active">
                <span class="page-link">
                    Page <span th:text="${customerPage.number + 1}"></span> of <span th:text="${customerPage.totalPages}"></span>
                </span>
            </li>
            <li class="page-item" th:classappend="${!customerPage.hasNext()} ? 'disabled'">
                <a class="page-link" th:href="@{/customers(page=${customerPage.number + 1}, keyword=${keyword})}">Next</a>
            </li>
        </ul>
    </nav>

</div>
</body>
</html>
