<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-5">

    <h2 class="mb-4 text-center">Customer Management System</h2>

    <!-- Floating Notification -->
    <div id="notification" th:if="${successMessage}" class="toast align-items-center text-white bg-success border-0 position-fixed top-0 end-0 m-3" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" th:text="${successMessage}"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <!-- Add/Edit Customer Form -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0" th:text="${customer.id != null} ? 'Edit Customer' : 'Add New Customer'"></h5>
        </div>
        <div class="card-body">
            <form th:action="@{/customers}" th:object="${customer}" method="post">

                <!-- Hidden ID Field for Edit -->
                <input type="hidden" th:field="*{id}">

                <!-- Name Field -->
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Enter Name" required>
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <!-- Email Field -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Enter Email" required>
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <!-- Phone Field -->
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                        <input type="text" th:field="*{phone}" class="form-control" placeholder="Enter Phone" required>
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span th:text="${customer.id != null} ? 'Update Customer' : 'Add Customer'"></span>
                </button>
                <a th:if="${customer.id != null}" th:href="@{/customers}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>

    <!-- Search Form -->
    <form method="get" th:action="@{/customers}" class="mb-3">
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="Search name or email">
            <button type="submit" class="btn btn-secondary">Search</button>
        </div>
    </form>

    <!-- Customer Table -->
    <table class="table table-bordered table-hover shadow-sm">
        <thead class="table-light">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th width="150">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${customerPage.content.isEmpty()}">
                <td colspan="4" class="text-center text-muted">No customers found</td>
            </tr>
            <tr th:each="cust : ${customerPage.content}">
                <td th:text="${cust.name}"></td>
                <td th:text="${cust.email}"></td>
                <td th:text="${cust.phone}"></td>
                <td>
                    <a th:href="@{/customers/edit/{id}(id=${cust.id})}" class="btn btn-sm btn-warning me-1">Edit</a>
                    <a th:href="@{/customers/delete/{id}(id=${cust.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <nav class="mt-3">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!customerPage.hasPrevious()} ? 'disabled'">
                <a class="page-link" th:href="@{/customers(page=${customerPage.number - 1}, keyword=${keyword})}">Previous</a>
            </li>
            <li class="page-item active">
                <span class="page-link">
                    Page <span th:text="${customerPage.number + 1}"></span> of <span th:text="${customerPage.totalPages}"></span>
                </span>
            </li>
            <li class="page-item" th:classappend="${!customerPage.hasNext()} ? 'disabled'">
                <a class="page-link" th:href="@{/customers(page=${customerPage.number + 1}, keyword=${keyword})}">Next</a>
            </li>
        </ul>
    </nav>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.addEventListener('load', function () {
        var toastEl = document.getElementById('notification');
        if (toastEl) {
            var toast = new bootstrap.Toast(toastEl, { delay: 3000 }); // 3 seconds
            toast.show();
        }
    });
</script>

</body>
</html>
