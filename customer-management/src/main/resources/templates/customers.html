<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Customer Management</h2>

    <!-- Customer Form -->
    <form th:action="@{/customers}" th:object="${customer}" method="post" class="mb-4">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter Name">
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter Email">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Enter Phone">
            <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Save Customer</button>
    </form>

    <!-- Customer Table -->
    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cust : ${customers}">
            <td th:text="${cust.name}"></td>
            <td th:text="${cust.email}"></td>
            <td th:text="${cust.phone}"></td>
            <td>
                <a th:href="@{/customers/edit/{id}(id=${cust.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/customers/delete/{id}(id=${cust.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
